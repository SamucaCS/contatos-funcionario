<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos URE - Suzano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container container">
            
            <div class="brand-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Bras%C3%A3o_do_estado_de_S%C3%A3o_Paulo.svg" alt="Brasão de São Paulo">
            </div>

            <div class="brand-text">
                <h1>URE SUZANO</h1>
                <div class="divider"></div>
                <p>UNIDADE REGIONAL DE ENSINO</p>
                <span class="sub-text">Governo do Estado de São Paulo</span>
            </div>

            <div class="care-symbol">
                <div class="icon-circle">
                    <i class="fa-solid fa-hand-holding-heart main-icon"></i>
                    <i class="fa-solid fa-clipboard-check sub-icon"></i>
                </div>
                <span class="care-text">Gestão &<br>Zelo</span>
            </div>
        </div>
        
        <div class="sp-stripe">
            <span class="black"></span>
            <span class="white"></span>
            <span class="red"></span>
        </div>
    </header>

    <main class="container">
        <div id="directory-grid">
            </div>
    </main>

    <footer>
        <div class="footer-content">
            <p><strong>Diretoria de Ensino - Região de Suzano</strong></p>
            <p>Compromisso com a educação pública de qualidade.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
